<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <center>
        <h1>Cart</h1>
    </center>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td><img src="applelaptop.jpeg" alt="Product 1" class="product-img"></td>
                <td>98,000</td>
                <td>1</td>
                <td>98,000</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td><img src="dell.jpeg" alt="Product 2" class="product-img"></td>
                <td>62,500</td>
                <td>1</td>
                <td>62,500</td>
            </tr>
        </table>
        <div class="total">Grand Total:160,500</div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
