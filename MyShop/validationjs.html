<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>VALIDATION FROM</h1>
      <br /><br />
      <form onsubmit="myFunction()">
        Enter name  :<input type="text" id="fname" name="fname" required><br><br>
        Enter phone :<input type="tel" id="phone" name="phone" required ><br><br>
        <input type="submit" value="Submit">
      </form>
    </center>
    <script>
      function myFunction() {
        var uname = document.getElementById('fname').value;
        var phone = document.getElementById('phone').value;
        if (!uname.match('^[A-Za-z]*$')) alert('Please enter valid username');
        if (!phone.match(/^[0-9]{10}$/))
          alert('Please enter valid phone number');
      }
    </script>
  </body>
</html>
